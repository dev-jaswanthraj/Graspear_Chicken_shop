<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Chicken Shop</title>
    <style>
        body{
            padding: 50px;
        }
        input{
            border-radius: 0% !important;
        }
    </style>
</head>
<body>
    <h1>Chicken Shop</h1>
        <form class="form-inline centered" action="{% url 'calculator' %}" method="post">
            {% csrf_token %}
            <div class="form-group mx-sm-3 mb-2 align-items-center">
              <label for="inputPassword2" class="sr-only">Leg Piece (0.250 g / Piece)</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="Leg Piece" name="Legs">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Wing Piece (0.250 g / Piece)</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="Wing Piece" name="Wings" >
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Seperatly cut meat (in Kgs)</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="Cut Meat" name="Cuts" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Generate</button>
        </form>       
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
